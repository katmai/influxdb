---

# Install
manala_influxdb_install_packages: ~
manala_influxdb_install_packages_default:
  - influxdb

# Databases
manala_influxdb_databases:  []

# Users
manala_influxdb_users: []

# Privileges
manala_influxdb_privileges: []

# Remove
influxdb_remove_db: []
influxdb_remove_user: []

# Change password
influxdb_change_password: []

# Bin
manala_influxdb_influx_bin: /usr/bin/influx

# Extra connection variables
#katmai_influxdb_enable_ssl: ""
#katmai_influxdb_enable_selfsigned_ssl: ""
katmai_influxdb_host: localhost
#katmai_influxdb_username: ""
#katmai_influxdb_password: ""

# Config
manala_influxdb_config_file:     /etc/influxdb/influxdb.conf
manala_influxdb_config_template: config/base.conf.j2
manala_influxdb_config:          []
